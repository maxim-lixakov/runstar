{% extends "base.html" %}
{% block content %}

<h1>{{runner.id}}</h1>

 {% if user.is_authenticated and user.last_name == runner.lname %}
   <li>User: {{ user.get_username }}</li>
   <li><a href="{% url 'logout'%}">Logout</a></li>
 {% else %}
   <li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
 {% endif %}

{% endblock %}
